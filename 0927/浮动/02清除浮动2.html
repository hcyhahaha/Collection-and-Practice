<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>清除浮动2</title>
    <style>
        .father {
            width: 300px;
            height: 100px;
            overflow: auto;
            background-color: violet;
        }
        .father div {
            /* 浮动的框可以向左或向右移动，直到他的外边缘碰到包含框或另一个浮动框的边框为止。 */
            /* 浮动的块框会漂浮在文档普通流的块框上。 */
            float: left;
            width: 100px;
            height: 100px;
            background-color: green;
        }
        .father span {
            background-color: grey;
        }
    </style>
</head>
<body>
    <!-- b)在结尾处添加空  div 标签 clear:  both；
    c)父级  div  定义 height；
    d)父级 div 定义 overflow:   auto；
    e)父级 div 定义 overflow: hidden； 
    f)父级  div 也一起浮动；
    g)父级  div  定义  display: table。 -->
    <div class="father">
        <span>我是同级非浮动元素-top1</span>
        <span>我是同级非浮动元素-top2</span>
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <span>我是同级非浮动元素</span>
        <span>我是同级非浮动元素2</span>
        <span>我是同级非浮动元素3</span>
    </div>
</body>
</html>
