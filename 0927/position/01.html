<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>position</title>
    <style>
        .fu {
            width: 400px;
            height: 200px;
            background-color: tomato;

            position: absolute;
            right: 0;
        }
        .zi {
            width: 300px;
            height: 150px;
            background-color: teal;

            position: absolute;
            bottom: 0;
            right: 0;
        }
    </style>
</head>
<body>
    <div class="fu">
        <div class="zi"></div>
    </div>
</body>
</html>
