<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>节流</title>
    <style>
        .box {
            width: 300px;
            height: 2000px;
            background-color: bisque;
        }
    </style>
</head>

<body>
    <div class="box"></div>

    <script>
        //节流
        function throttle(fn, delay) {
            var canRun = true;
            return function () {
                if (!canRun) {
                    return false;
                }
                canRun = false;
                setTimeout(function () {
                    fn();
                    canRun = true;
                }, delay)
            }
        }

        function fn() {
            var top = document.body.scrollTop || document.documentElement.scrollTop || window.pageYOffset;
            console.log(top);
        }

        window.onscroll = throttle(fn, 2000);
    </script>
</body>

</html>
